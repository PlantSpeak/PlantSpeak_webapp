{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm">
        <h2>Temperature</h2>
        <h4>{{ latest_reading.temperature }}Â°C</h4>
    </div>
    <div class="col-sm">
        <h2>Humidity</h2>
      <h4>{{ latest_reading.humidity }}%</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
        <h2>Soil Moisture (Volumetric)</h2>
      <h4>{{ latest_reading.soil_moisture }}%</h4>
    </div>
    <div class="col-sm">
        <h2>Light Intensity</h2>
        <h4>{{ latest_reading.light_intensity }} lux</h4>
    </div>
  </div>

  <div class="chart">
    <canvas id="myChart" width="1000" height="900"></canvas>
    
    <script>
      var ctx = document.getElementById("myChart").getContext("2D");
        var lineChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: {{  times | safe }},
            datasets: [
              {
                label: "Temperature points"
                data: {{temperatures | safe}},
                fill: false,
                borderColor: "rgb(75, 192, 192)",
                lineTension: 0.1
              }
            ]
          },
          options: {
            resposive: false
          }
        });
    </script> 
  </div>


  

</div>
{% endblock %}
