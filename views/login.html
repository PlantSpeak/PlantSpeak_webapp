<html lang="en">
    <meta charset="UTF-8">

    <!-- {{url_for ('static', filename='images/background1.jpg') }} -->
   <style>
      body { 
          background-image: url("static/images/background1.jpg");
          background-repeat: no-repeat;
          background-size: cover;
          background-attachment: fixed;
         }
         /* .navbar {
          background-image: url("static/images/background2.jpeg");
          background-repeat: no-repeat;
          background-size: cover;
        } */
   </style>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light flex-md-nowrap p-0 shadow bg-info">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="{{ url_for('main.home') }}">
            <span style="color:white">
            <i class="fa fa-leaf" ></i>
          </span>PlantSpeak</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              {%  if session['username'] %}
              <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('users.logout') }}">Logout</a>
              </li>
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link text-white" href="{{ url_for('users.login') }}">Log In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{{ url_for('users.register') }}">Register</a>
                </li>
            </ul>
                {%  endif %}
        </div>
      </div>
    </nav>
{% from "_formlayout.html" import generate_field %}


    <div id="login">
        <br/>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">

                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12"><br>
                        <h3 class="text-center text-info">Login</h3>
                        <form method="post">
                        {{generate_field(form.username)}}
                        {{generate_field(form.password)}}
                        <input type="submit"  name="submit" class="btn btn-info btn-md float-right" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
